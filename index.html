<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-entity 
        gltf-model="https://raw.githubusercontent.com/your-github-username/Game-for-planning-permission-A/main/Rear%20Extension.glb" 
        position="0 0 -5" 
        scale="1 1 1">
      </a-entity>
      
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/your-github-username/Game-for-planning-permission-A/main/Rear%20Extension.glb" 
          scale="1 1 1">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
