<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Visualization of House Extension</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Load the GLTF model on the ground plane with adjusted scale and position -->
        <a-entity gltf-model="url(https://jody0202.github.io/Game-for-planning-permission-A/FabConvert.com_rear%20extension.gltf)"
                  scale="0.01 0.01 0.01"  <!-- Adjusted scale -->
                  position="-3 1 -3" rotation="0 90 0"> <!-- Adjusted rotation to face the camera -->
        </a-entity>

        <!-- Ground plane -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Sky background -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
