<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>

    <model-viewer src="https://jody0202.github.io/Game-for-planning-permission-A/FabConvert.com_rear%20extension.gltf"
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  style="transform: scaleX(-1);"
                  position="0 0 0"  <!-- Adjust height if necessary -->
                  onClick="this.toggleAR()">
    </model-viewer>

</body>
</html>
