<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer in AR</title>
    <!-- Load the model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>

    <!-- Embed model-viewer with AR settings -->
    <model-viewer src="https://jody0202.github.io/Game-for-planning-permission-A/FabConvert.com_rear%20extension.gltf"
                  ar ar-modes="webxr scene-viewer quick-look"
                  auto-rotate camera-controls
                  rotation="0 3.14159 0" <!-- Horizontal flip using radians -->
                  style="transform: scaleX(-1);">
    </model-viewer>

</body>
</html>
