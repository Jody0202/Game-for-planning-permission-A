<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>

    <model-viewer src="https://jody0202.github.io/Game-for-planning-permission-A/FabConvert.com_rear%20extension.gltf"
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  style="transform: scaleX(-1);"
                  placement="floor"  <!-- Helps in projecting on the floor -->
                  min-height="100px"> <!-- Minimum height for proper detection -->
    </model-viewer>

</body>
</html>
